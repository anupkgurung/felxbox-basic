<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/order.css">
    <title>Order</title>
</head>
<body>
    <body>
        <div class='header'>
            <h1>Flex With Flexbox</h1>            
        </div>
        <div class='header'>
            <p>Order changes the visual order of your content when using Flexbox.</p>
        </div>

        <div class='row'>
            <h2>Order default is 0</h2>
            <div class='container order'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div>
                <div class='item'>Item 5</div>
            </div>
        </div>
        <div class='align-item-end row'>
            <h2>Order value 2</h2>
            <div class='container order-two'>
                <div class='item'>Item 1(order 0)</div>
                <div class='item'>Item 2 (order 2)</div>
                <div class='item'>Item 3(order 0)</div>
                <div class='item'>Item 4(order 0)</div>
                <div class='item'>Item 5(order 1)</div>
            </div>
        </div>
    </body>
</body>
</html>
