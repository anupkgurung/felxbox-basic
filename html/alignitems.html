<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/alignitems.css">
    <title>Align items</title>
</head>
<body>
    <body>
        <div class='header'>
            <h1>Flex With Flexbox</h1>            
        </div>
        <div class='header'>
            <p>The align-items property is used to align the flex items along cross-axis.</p>
        </div>

        <div class='align-item-start row'>
            <h2>align-items: flex-start</h2>
            <div class='container start'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div>
                <div class='item'>Item 5</div>
            </div>
        </div>
        <div class='align-item-end row'>
            <h2>align-items: flex-end</h2>
            <div class='container end'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div>
                <div class='item'>Item 5</div>
            </div>
        </div>
        <div class='align-item-center row'>
            <h2>align-items: flex-center</h2>
            <div class='container center'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div>
                <div class='item'>Item 5</div>
            </div>
        </div>

    </body>
</body>
</html>
