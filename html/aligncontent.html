<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/aligncontent.css">
    <title>Flex Wrap</title>
</head>
<body>
    <body>
        <div class='header'>
            <h1>Flex With Flexbox</h1>            
        </div>
        <div class='header'>
            <p>The justify-content property is used to align the flex items along main axis</p>
        </div>

        <div class='flex-wrap row'>
            <h2>flex-wrap:wrap</h2>
            <div class='container wrap'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div>
            </div>
        </div>
        <div class='flex-nowrap row'>
            <h2>flex-wrap:nowrap</h2>
            <div class='container nowrap'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div>
             
            </div>
        </div>
        <div class='flex-wrapreverse row'>
            <h2>flex-wrap:wrap-reverse</h2>
            <div class='container reverse-wrap'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div> 
            </div>
        </div>
        <div class='flex-wrapreverse row'>
            <h2>flex-wrap:wrap-reverse</h2>
            <div class='container reverse-wrap'>
                <div class='item'>Item 1</div>
                <div class='item'>Item 2</div>
                <div class='item'>Item 3</div>
                <div class='item'>Item 4</div> 
            </div>
        </div>
    </body>
</body>
</html>
